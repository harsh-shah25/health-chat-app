server.port=8082

spring.data.cassandra.contact-points=cassandra
spring.data.cassandra.port=9042
spring.data.cassandra.keyspace-name=messaging
spring.data.cassandra.local-datacenter=datacenter1

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.producer.bootstrap-servers=kafka:9092

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.mvc.cors.allowed-headers=Origin,Content-Type,Accept,Authorization,X-Requested-With,Access-Control-Request-Method,Access-Control-Request-Headers,Access-Control-Allow-Origin
spring.mvc.cors.exposed-headers=Access-Control-Allow-Origin,Access-Control-Allow-Credentials,Authorization
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600 